<html lang="fa" dir="rtl">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آکادمی trade 724</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                green: '#00ff41',
                red: '#ff3131',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 1s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Neon Text Utilities */
      .text-neon-green {
        color: #00ff41;
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
      }
      .text-neon-red {
        color: #ff3131;
        text-shadow: 0 0 10px rgba(255, 49, 49, 0.5);
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Candlestick Animation */
      .candlestick {
        position: absolute;
        width: 4px;
        border-radius: 2px;
        opacity: 0.15;
        animation: pulse-candle 3s infinite ease-in-out alternate;
      }
      
      @keyframes pulse-candle {
        0% { transform: scaleY(1); opacity: 0.1; }
        100% { transform: scaleY(1.5); opacity: 0.2; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }
    </style>
